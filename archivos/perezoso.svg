<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" id="Velocidades" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 500 400" style="enable-background: new 0 0 500 400;" xml:space="preserve">
    <style type="text/css">
        .st0 {
            fill: none;
        }
        .st1 {
            fill: #1e1e1c;
        }
        .st2 {
            font-family: "BarlowSemiCondensed-LightItalic";
        }
        .st3 {
            font-size: 7.5px;
        }
        .st4 {
            fill: #b1b1b1;
        }
        .st5 {
            fill: #d9d9d9;
        }
        .st6 {
            fill: #db9f00;
        }
        .st7 {
            fill: none;
            stroke: #db9f00;
            stroke-width: 0.5971;
            stroke-miterlimit: 10;
        }
        .st8 {
            fill: none;
            stroke: #b1b1b1;
            stroke-width: 0.5971;
            stroke-miterlimit: 10;
        }

        .st9 {
            fill: none;
            stroke: #1e1e1c;
            stroke-width: 0.75;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-miterlimit: 10;
            stroke-dasharray: 0, 4, 0, 0;
        }

        .st10 {
            fill: none;
            stroke: #1e1e1c;
            stroke-width: 0.8957;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-miterlimit: 10;
            stroke-dasharray: 0, 4.7771, 0, 0;
        }
        .st11 {
            font-family: "BarlowSemiCondensed-Light";
        }
        .st12 {
            font-size: 8.9571px;
        }
        .st13 {
            font-family: "BarlowSemiCondensed-SemiBold";
        }
        .st14 {
            fill: none;
            stroke: #1e1e1c;
            stroke-width: 0.5;
            stroke-miterlimit: 10;
        }
        .st15 {
            fill: none;
            stroke: #d9d9d9;
            stroke-width: 0.5971;
            stroke-miterlimit: 10;
        }

        @keyframes mueve {
            0% {
                transform: translate(-250px, 0px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        <!--100 km/h-->
        #Cheetah {
            transform-origin: center center;
            animation: mueve 2s infinite;
            animation-delay: 3.26s;
        }
        <!--88 km/h-->
        #Caballo {
            transform-origin: center center;
            animation: mueve 2.27s infinite;
            animation-delay: 2.99s;
        }
        <!--55 km/h-->
        #Rinoceronte {
            transform-origin: center center;
            animation: mueve 3.64s infinite;
            animation-delay: 1.62s;
        }
        <!--50 km/h-->
        #Gibon {
            transform-origin: center center;
            animation: mueve 4s infinite;
            animation-delay: 1.26s;
        }
        <!--48 km/h-->
        #Gato {
            transform-origin: center center;
            animation: mueve 4.17s infinite;
            animation-delay: 1.09s;
        }
        <!--Bolt record 100 m a 38 km/h-->
        #Humano {
            transform-origin: center center;
            animation: mueve 5.26s infinite;
        }
        <!--13 km/h error de escala-->
        #Raton {
            transform-origin: center center;
            animation: mueve 15.38s infinite;
        }
        <!--0.27 km/h-->
        #Perezoso {
            transform-origin: center center;
            animation: mueve 740.74s infinite;
        }          
    </style>
